<!DOCTYPE html>
<link async rel="import" href="../../src/xtal-ball.html"/>
<!--<link async rel="import" href="../../src/xtal-lite.html">-->
<link async rel="import" href="../../src/xtal-fetch.html"/>
<link async rel="import" href="../../src/js-merge.html"/>
<link async rel="import" href="../../src/x-slick-grid/x-slick-grid.html" />

<dom-module id="example1a-component">
    <template>
                
        <table width="100%">
            <tr>
                <td valign="top" width="50%">
                    <xtal-fetch href="generated.json" as="json" result="{{generatedJSON}}"></xtal-fetch>
                    <js-merge watch="[[generatedJSON]]" wrap-object-with-path="data" result="{{gridInfoAndData}}" hidden>
                        [{
                            columns:[
                                {id: 'index',       name: 'Index',      field: 'index'},
                                {id: 'isActive',    name: 'Active',     field: 'isActive'},
                                {id: 'balance',     name: 'Balance',    field: 'balance'},
                                {id: 'age',         name: 'Age',        field: 'age'},
                                {id: 'eyeColor',    name: 'Eye Color',  field: 'eyeColor'},
                                {id: 'name',        name: 'Name',       field: 'name'},
                                {id: 'gender',      name: 'Gender',     field: 'gender'},
                                {id: 'company',     name:'Company',     field: 'company'}
                            ],
                            gridOptions:{
                                enableCellNavigation: true,
                                enableColumnReorder: false
                            }
                        }]
                    </js-merge>
                    <x-slick-grid grid-render-params="[[gridInfoAndData]]" ></x-slick-grid>
                </td>
                <td valign="top">
                    <h2>Demonstrates:</h2>
                    <ul>
                        <li>basic grid with minimal configuration</li>
                        <li>Relatively low number of references needed</li>
                        <li>JQuery / JQuery UI only loaded by the web component if they are not present already</li>
                    </ul>
                    <h2>View Source:</h2>
                    <ul>
                        <li><a href="https://github.com/bahrus/crystal/blob/master/xtal-elements/x-slick-grid/examples/example1-simple.html"
                            target="_sourcewindow"> View the source for this example on Github</a></li>
                    </ul>
                </td>
            </tr>
        </table>
            
    </template>
    
    <script>
        customElements.whenDefined('xtal-ball').then(() =>{
            class Example1a extends Polymer.Element{
                static get is(){return 'example1a-component'}
                static get properties(){
                    return {
                        myFetchResult :{
                            type: String
                        }
                    }
                }
                _attachDom(dom) {
                    if (dom) {
                        return this.appendChild(dom);
                    }
                }
            }
            customElements.define(Example1a.is, Example1a);
        });
        
        
    </script>
</dom-lite>
