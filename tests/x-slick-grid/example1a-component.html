<link rel="import" href="../../src/xtal-fetch.html"/>
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="example1a-component">
    <template>
        <xtal-fetch req-url="generated.json" result="{{myFetchResult}}"/>
        <div>fetch result: 
            <span>{{myFetchResult}}</span>
        </div>
    </template>
    

    <script>
        class Example1a extends Polymer.Element{
            static get is(){return 'example1a-component'}
            static get properties(){
                return {
                    myFetchResult :{
                        type: String
                    }
                }
            }
        }
        customElements.define(Example1a.is, Example1a)
    </script>
</dom-module>
