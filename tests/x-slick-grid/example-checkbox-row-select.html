<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 
  <link rel="stylesheet" href="examples.css" type="text/css"/>
  <link rel="stylesheet" href="../controls/slick.columnpicker.css" type="text/css"/>
  <style>
    .slick-cell-checkboxsel {
      background: #f0f0f0;
      border-right-color: silver;
      border-right-style: solid;
    }
  </style>
</head>
<body>
  <!--polyfill if needed-->
  <script>(function() {if ('registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')) {} else {var e = document.createElement('script'); e.src = '../../../bower_components/webcomponentsjs/webcomponents-lite.min.js';document.body.appendChild(e);}})();</script>
  
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../x-slick-grid.html" />
<div style="position:relative">
  <div style="width:600px;">
    <!--<div id="myGrid" style="width:100%;height:500px;"></div>-->
    <x-slick-grid
      selection-model="RowPlus"
      use-slick-column-picker
      use-slick-cell-copy-manager
      use-slick-auto-tool-tips
      use-slick-checkbox-select-column
      use-slick-formatters
      use-slick-editors
    ></x-slick-grid>
  </div>

  <div class="options-panel">
    <h2>Demonstrates:</h2>
    <ul>
      <li>Checkbox row select column</li>
    </ul>
    <h2>View Source:</h2>
    <ul>
      <li><A href="ttps://github.com/bahrus/crystal/blob/master/xtal-elements/x-slick-grid/examples/example-checkbox-row-select.html"
             target="_sourcewindow"> View the source for this example on Github</a></li>
    </ul>

  </div>
</div>



<script>
  function populateGrid(xslick){

    var grid;
    var data = [];
    var options = {
      editable: true,
      enableCellNavigation: true,
      asyncEditorLoading: false,
      autoEdit: false
    };
    var columns = [];

    
    for (var i = 0; i < 100; i++) {
      var d = (data[i] = {});
      d[0] = "Row " + i;
    }

    for (var i = 0; i < 5; i++) {
      columns.push({
        id: i,
        name: String.fromCharCode("A".charCodeAt(0) + i),
        field: i,
        width: 100,
        editor: Slick.Editors.Text
      });
    }
    xslick.setInitialData(data, columns, options);
  }
  
    var xslick = document.querySelector('x-slick-grid');
    if(xslick.setInitialData){
          populateGrid(xslick);
    }else{
        window.addEventListener('WebComponentsReady', function(e){
          populateGrid(xslick);
        });
    }
  
</script>
</body>
</html>
