<!DOCTYPE>
<html>
    <head>
        <title>Xtal Lattice Test 1</title>
        <script defer src="../src/xtal-lattice.js"></script>
        <script defer src="../src/xtal-get.js"></script>
    </head>
    <xtal-lattice>
        <xtal-get href="simple.json"></xtal-get>
        <table>
            <thead>
                <tr>
                    <th data-hrc="0,0">header 1</th>
                    <th data-hrc="0,1">header 2</th>
                </tr>
            </thead>
            <tr>
                <td data-rc="0,0"></td>
                <td data-rc="0,1"></td>
            </tr>
            <tr>
                <td data-rc="1,0"></td>
                <td data-rc="1,1"></td>
            </tr>
        </table>
    </xtal-lattice>
