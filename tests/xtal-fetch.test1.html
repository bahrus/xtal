<html>
    <head>
        <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <script src="fetch-container.js"></script>
    </head>
    <body>
        <link rel="import" href="../../bower_components/polymer/polymer-element.html">
        <link rel="import" href="../src/xtal-fetch.html"/>
        <fetch-container></fetch-container>
        <script>
            class XFoo extends Polymer.Element {
                static get is() { return 'x-foo'; }
        
                static get properties() {
                    return {
                        myFetchResult: {
                        type: String
                        }
                    };
                }
            }
            customElements.define(XFoo.is, XFoo);
        </script>
        <dom-module id="x-foo">
            <template>
            <xtal-fetch req-url="//jsonplaceholder.typicode.com/users" result="{{myFetchResult}}"></xtal-fetch>
            <div>fetch result: 
                <pre>{{myFetchResult}}</pre>
            </div>
            </template>
        </dom-module>
        <x-foo></x-foo>
    </body>
</html>
